<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icons/icontitle.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Swift Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>

    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" title="pencil" src="Icons/pencil.svg" alt="pencil" />
        <img class="eraser" title="eraser" src="Icons/eraser.svg" alt="eraser" />
        <img class="download" title="download" src="Icons/download.svg" alt="download" />
        <img class="upload" title="upload note" src="Icons/upload.svg" alt="upload" />
        <img class="sticky" title="note" src="Icons/stickynote.svg" alt="stickynote" />
        <img class="redo" title="redo" src="Icons/redo.svg" alt="redo" />
        <img class="undo" title="undo" src="Icons/undo.svg" alt="undo" />
    </div>
    <div class="pencil-tool-cont">

        <div class="pencil-width-cont">
            <input type="range" min="1" max="10" value="3" class="pencil-width">
        </div>

        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="1" max="50" value="15" class="eraser-width">
    </div>

        </div>
    </div> -->

        crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://localhost:5000");
    </script>

    <script src="./index.js"></script>
    <script src="./canvas.js"></script>
 
</body>

</html>
