<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Swift Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>

    </div>
    <div class="tools-cont">
        <img src="Icons/pencil.svg" alt="pencil"/>
        <img src="Icons/eraser.svg" alt="eraser"/>
        <img src="Icons/download.svg" alt="download"/>
        <img src="Icons/upload.svg" alt="upload"/>
        <img src="Icons/stickynote.svg" alt="stickynote"/>
        <img src="Icons/redo.svg" alt="redo"/>
        <img src="Icons/undo.svg" alt="undo"/>
    </div>
    <div class="pencil-tool-cont">

        <div class="pencil-width-cont">
            <input type="range" min="1" max="10" value="3">
        </div>

        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="1" max="10" value="3">
    </div>

    <script src="./index.js"></script>
</body>
</html>
